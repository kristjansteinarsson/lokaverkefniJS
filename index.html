<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-con" href="https://png.pngtree.com/png-clipart/20230823/original/pngtree-mario-mushroom-head-game-play-picture-image_8234972.png">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Lýsing:
    
        Verkefnið mitt fjallar um 10 leiki frá Super Mario Bros. leikjunum eftir Nintendo

        'gamesContainer' eru inspired eftir https://www.friv.com og hvernig þau setja upp leiki þeirra

        Valdi Mario því ég alaðist upp með þá leiki og vildi tala um þá því þau pössuðu einmitt verkefnalýsinguna fyrir JSON

        Kortið sýnir Nintendo Co., Ltd. Headquarters byggingin þeirra 
    -->

    <title>Mario Leikir</title>
</head>
<header>

    <div id="search">
        <input type="search" id="searchBar" placeholder="Leitaðu af leik" maxlength="36"><i class="fa fa-search"></i>
    </div>

    <div class="kostur">
        <p><span id="minPriceValue">4150</span> Kr</p>
        <input type="range" id="priceRange" min="0" max="4" value="5">
        <p><span id="maxPriceValue">10955</span> Kr</p>
    </div>

    <div class="dagatal">
        <i class="fa fa-calendar"></i><input type="text" id="dateRangePicker" placeholder="Veldu dagsetning">
    </div>

</header>
<body>

    <div class="container">
        <div id="gamesContainer"></div>
    </div>

    <div class="overlay" id="overlay">
        <div class="gameDetailsOverlay" id="gameDetailsOverlay">
            <button class="closeButton" id="closeButton">X</button>
            <div id="gameImageAndText" class="gameImageAndText"></div>
        </div>
    </div>

    <div class="background"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
</html>
